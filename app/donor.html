<!DOCTYPE html>
<html>
<head>
  <title>Youtube Channel Manager</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Youtube Channel Manager - Donor</h1>

  <div style="float:right;">
    <div id="firstName" style="display:none"></div>
    <div id="lastName" style="display:none"></div>
    <div id="email" style="display:none"></div>
    <div id="myAddress" style="display:none"></div>
    <div>Address <input type="text" id="donorAddressInput" placeholder="e.g., 0x37cf8bd0a08aaad3539b3a7a60e6665e4d2cb2bb" value='0x37cf8bd0a08aaad3539b3a7a60e6665e4d2cb2bb'></input> <button onclick="listChannels()">Load</button></div>
    <br><br>
  </div>

  <br><br>
  <div id ="channelPage">
      <table id="channels">
          <tr>
              <th>#</th>
              <th>Channel Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Price for Duration</th>
              <th>Price per Post</th>
              <th>Actions</th>
          </tr>
      </table>
      <br>
      <div id="channelCountDiv" style="display:none">
        <span>Total Channels : </span> <span id="channelCount"></span>
      </div>
      <br><br>
      <div  style="display:none">
        <h2>Add New Channel</h2>
        <br><label style="width: 150px;" for="channelName">Channel Name:</label><input type="text" id="channelName" placeholder="e.g., News7 Tamil"></input>
        <br><label style="width: 150px;" for="channelUrl">Channel URL:</label><input type="text" id="channelUrl" placeholder="e.g., https://www.youtube.com/user/news7tamil"></input>
        <br><label style="width: 150px;" for="donorAddress">Donor:</label><input type="text" id="donorAddress" placeholder="e.g., 0xf52c7c669a07b1da67e7caa5c3f387f9c4511ebf"></input>
        <br><label style="width: 150px;" for="startDate">Contract Start Date:</label><input type="date" id="startDate"></input>
        <br><label style="width: 150px;" for="endDate">Contract End Date:</label><input type="date" id="endDate"></input>
        <br><label style="width: 150px;" for="priceForDuration">Price for Duration:</label><input type="number" id="priceForDuration" placeholder="e.g., 10"></input>
        <br><label style="width: 150px;" for="priceForPost">Price per Post:</label><input type="number" id="priceForPost" placeholder="e.g., 1"></input>
        <br><br><button id="add" onclick="addNewChannel()">Add Channel</button>
      </div>
  </div>

  <div id ="postPage" style="display:none;">
    <h3 style="margin-top:5px;margin-bottom:5px;">Channel Name : <span id="selectedChannelName"></span><button style="float:right" onclick="showChannels();">Back to Channels</button></h3>
    <table id="posts">
        <tr>
            <th>#</th>
            <th>Post Name</th>
            <th>Post URL</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </table>
    <br>
    <span>Total Posts : </span> <span id="postCount"></span>
    <br><br>
    <div id="addNewPostDiv" >
    </div>
    <div style="display:none">
      <h2>Add New Post</h2>
      <br><label style="width: 150px;" for="postName">Post Name:</label><input type="text" id="postName" placeholder="e.g., News @ 8PM | 08.02.17"></input>
      <br><label style="width: 150px;" for="postUrl">Post URL:</label><input type="text" id="postUrl" placeholder="e.g., https://www.youtube.com/watch?v=PrHi9zE-yWA"></input>
      <br><br><button id="addPost" onclick="addNewPost()">Add Post</button>
    </div>
  </div>
  <span id="status"></span>
  <br><br>
</body>
</html>
